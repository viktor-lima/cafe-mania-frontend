<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My items</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button navPush="AddItemPage" ion-fab mini>
      <ion-icon name="add-outline"></ion-icon>
    </button>
  </ion-fab>
  <!-- <button ion-item *ngFor="let item of items"> -->
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src="../../assets/imgs/prod.jpg">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <h3>{{item.description}}</h3>
    <ion-icon name="create-outline" item-end (click)="showUpdate(item.id)"></ion-icon>
    <ion-icon name="trash-outline" item-end (click)="msg(item.id)"></ion-icon>
  </ion-item>
  <!-- </button> -->
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="update(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Name*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.name.dirty && formGroup.controls.name.errors" margin-left>Valor inv√°lido
    </p>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">to add</button>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>AddItem</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- [formGroup]="formGroup" -->
  <form [formGroup]="formGroup" (ngSubmit)="addItem(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Name*</ion-label>
      <!-- formControlName="name" -->
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <!-- <p class="danger" *ngIf="formGroup.controls.name.dirty && formGroup.controls.name.errors" margin-left>Valor inválido
    </p> -->
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <!-- formControlName="email" -->
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>
    <!-- <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor
      inválido</p> -->
    <ion-item>
      <ion-label stacked>Category*</ion-label>
      <ion-select formControlName="categoryId">
        <ion-option *ngFor="let category of categories; first as f" [value]="category.id" [selected]="f">
          {{category.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Collaborator*</ion-label>
      <ion-select formControlName="collaboratorId">
        <ion-option [value]="collaborator?.id">
          {{collaborator?.name}}
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">to add</button>
  </form>
</ion-content>

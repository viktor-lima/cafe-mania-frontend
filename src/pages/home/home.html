<ion-content padding>
  <h3>Caf√©Mania</h3>

  <img src="../../assets/imgs/tela-inicial.png" alt="">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email"  name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" type="password"></ion-input>
    </ion-item>
    
    <button ion-button block (click)="login()">login</button>
    <button ion-button block outline (click)="signup()">signup</button>

  </form>

</ion-content>
